<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>Website de Receitas</title>
    <!-- Vamos utilizar uma API de refeições ===> https://www.themealdb.com/ -->
    <!-- Font Awesome para os ícones -->
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-BRV6S0H25C"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-BRV6S0H25C');
    </script>
</head>

<body>
    <h1 class="logo"> Receita na mão </h1>
    <div class="container">
        <div class="card">
            <div class="top">
                <span class="light-dark-mode"> 
                    <i class="fa-solid fa-sun"></i>
                </span>
            -
                <span class="search-container">
                    <input class="search-input" type="text" placeholder="Procurar refeição...">
                    <span class="search-icon">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </span>
                </span>
            </div>
            <div class="fav-meals-container">
                <h2>Refeições favoritas</h2>
                <div class="fav-meals">
                </div>
            </div>
        </div>
        <div class="meals-container">
            <h2>Refeições</h2>
            <div class="meal">
            </div>
        </div>
    </div>

    <div class="pop-up-container">
        <div class="pop-up">
            <i class="fa-solid fa-x"></i>
            <div class="pop-up-inner">
            </div>
        </div>
    </div>
</body>

</html>
